<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- CleanOrga Splash Screen - Turquoise Design -->

    <!-- Circular background -->
    <circle cx="228" cy="180" r="80" fill="#36B5A0"/>

    <!-- Broom Icon (white on turquoise) -->
    <g transform="translate(228, 180) scale(0.5)">
        <!-- Broom Handle (diagonal) -->
        <rect x="-8" y="-120" width="16" height="150" rx="4" ry="4" fill="#FFFFFF" transform="rotate(-35)"/>

        <!-- Broom Head Base -->
        <rect x="-45" y="30" width="90" height="25" rx="6" ry="6" fill="#FFFFFF"/>

        <!-- Bristles -->
        <g fill="#E8F5F3">
            <rect x="-40" y="55" width="6" height="55" rx="2"/>
            <rect x="-28" y="55" width="6" height="60" rx="2"/>
            <rect x="-16" y="55" width="6" height="65" rx="2"/>
            <rect x="-4" y="55" width="8" height="65" rx="2"/>
            <rect x="10" y="55" width="6" height="65" rx="2"/>
            <rect x="22" y="55" width="6" height="60" rx="2"/>
            <rect x="34" y="55" width="6" height="55" rx="2"/>
        </g>
    </g>

    <!-- CleanOrga Text -->
    <text x="228" y="320"
          font-family="Arial, Helvetica, sans-serif"
          font-size="42"
          font-weight="bold"
          fill="#FFFFFF"
          text-anchor="middle">
        CleanOrga
    </text>
</svg>
