name: iOS Build & Deploy

on:
  push:
    branches: [ master ]
    paths:
      - 'CleanOrgaCleaner/**'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:  # Manueller Trigger

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'CleanOrgaCleaner/CleanOrgaCleaner.csproj'

jobs:
  build-ios:
    runs-on: macos-14

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install MAUI Workload
      run: dotnet workload install maui-ios

    - name: Select Xcode Version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app

    - name: Import Code Signing Certificate
      env:
        P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
        P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
        KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      run: |
        # Create variables
        CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

        # Decode certificate
        echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH

        # Create temporary keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Import certificate to keychain
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
        security list-keychain -d user -s $KEYCHAIN_PATH

        # Allow codesign to access keychain
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

    - name: Install Provisioning Profile
      env:
        PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
      run: |
        # Decode provisioning profile
        PP_PATH=$RUNNER_TEMP/profile.mobileprovision
        echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

        # Install provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

    - name: Build iOS App
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} \
          -f net10.0-ios \
          -c Release \
          -p:ArchiveOnBuild=true \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:CodesignKey="${{ secrets.IOS_CODESIGN_KEY }}" \
          -p:CodesignProvision="${{ secrets.IOS_PROVISIONING_PROFILE_NAME }}"

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CleanOrga-iOS
        path: |
          **/*.ipa
        if-no-files-found: error

    - name: Upload to App Store Connect
      if: github.ref == 'refs/heads/master'
      env:
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
      run: |
        # Find IPA file
        IPA_PATH=$(find . -name "*.ipa" -type f | head -1)

        if [ -z "$IPA_PATH" ]; then
          echo "No IPA file found!"
          exit 1
        fi

        echo "Found IPA: $IPA_PATH"

        # Decode API key
        mkdir -p ~/.appstoreconnect/private_keys
        echo -n "$APP_STORE_CONNECT_API_KEY_BASE64" | base64 --decode > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8

        # Upload to TestFlight
        xcrun altool --upload-app \
          --type ios \
          --file "$IPA_PATH" \
          --apiKey "$APP_STORE_CONNECT_API_KEY_ID" \
          --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

    - name: Cleanup
      if: always()
      run: |
        security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
        rm -f $RUNNER_TEMP/certificate.p12 || true
        rm -f $RUNNER_TEMP/profile.mobileprovision || true
