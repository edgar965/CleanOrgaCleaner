name: iOS Build & Deploy

on:
  push:
    branches: [ master ]
    paths:
      - 'CleanOrgaCleaner/**'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:  # Manueller Trigger

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'CleanOrgaCleaner/CleanOrgaCleaner.csproj'

jobs:
  build-ios:
    runs-on: macos-15

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: List Available Xcode Versions
      run: ls -la /Applications/ | grep Xcode

    - name: Select Xcode 26.1
      run: |
        sudo xcode-select -s /Applications/Xcode_26.1.1.app
        xcodebuild -version

    - name: Install MAUI Workloads (Xcode 26.1 compatible)
      run: |
        # Install workload version 10.0.101 which supports Xcode 26.1
        dotnet workload install maui --version 10.0.101

        # Verify installed versions
        dotnet workload list

    - name: Import Code Signing Certificate
      env:
        P12_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
      run: |
        CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

        # Decode certificate
        echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH

        # Verify P12 file
        echo "P12 file size: $(stat -f%z $CERTIFICATE_PATH) bytes"
        openssl pkcs12 -in $CERTIFICATE_PATH -passin pass:"$P12_PASSWORD" -noout 2>/dev/null && echo "P12 password OK"

        # Create and configure keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security default-keychain -s $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Import certificate with all access
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH

        # Set keychain search list (our keychain first)
        security list-keychain -d user -s $KEYCHAIN_PATH

        # Allow codesign to access without prompts
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH 2>/dev/null || true

        # Verify certificate is in keychain
        echo "Certificates in keychain:"
        security find-identity -v -p codesigning $KEYCHAIN_PATH || security find-identity -v -p codesigning

        echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
        echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

    - name: Install Provisioning Profile
      env:
        PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
      run: |
        PP_PATH=$RUNNER_TEMP/profile.mobileprovision
        echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

        echo "Installed provisioning profile with UUID: $UUID"

    - name: Build iOS App
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} \
          -f net10.0-ios \
          -c Release \
          -p:ArchiveOnBuild=true \
          -p:RuntimeIdentifier=ios-arm64 \
          -p:CodesignKey="Apple Distribution: Edgar Maass (E7F22WZ26P)"

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CleanOrga-iOS
        path: |
          **/*.ipa
        if-no-files-found: error

    - name: Upload to App Store Connect
      if: github.ref == 'refs/heads/master'
      env:
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
      run: |
        IPA_PATH=$(find . -name "*.ipa" -type f | head -1)

        if [ -z "$IPA_PATH" ]; then
          echo "No IPA file found!"
          exit 1
        fi

        echo "Found IPA: $IPA_PATH"

        mkdir -p ~/.appstoreconnect/private_keys
        echo "$APP_STORE_CONNECT_PRIVATE_KEY" > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8

        xcrun altool --upload-app \
          --type ios \
          --file "$IPA_PATH" \
          --apiKey "$APP_STORE_CONNECT_KEY_ID" \
          --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

    - name: Cleanup
      if: always()
      run: |
        security delete-keychain $KEYCHAIN_PATH || true
        rm -f $RUNNER_TEMP/certificate.p12 || true
        rm -f $RUNNER_TEMP/profile.mobileprovision || true
