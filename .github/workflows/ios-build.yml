name: iOS Build & Deploy

on:
  push:
    branches: [ master ]
    paths:
      - 'CleanOrgaCleaner/**'
      - '.github/workflows/ios-build.yml'
  workflow_dispatch:  # Manueller Trigger

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: 'CleanOrgaCleaner/CleanOrgaCleaner.csproj'

jobs:
  build-ios:
    runs-on: macos-15

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install MAUI Workloads
      run: dotnet workload install maui

    - name: List Available Xcode Versions
      run: ls -la /Applications/ | grep Xcode

    - name: Select Latest Xcode Version
      run: |
        # Find and select the latest available Xcode version
        LATEST_XCODE=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
        echo "Using Xcode: $LATEST_XCODE"
        sudo xcode-select -s "$LATEST_XCODE"
        xcodebuild -version

    - name: Import Code Signing Certificate
      env:
        P12_BASE64: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_BASE64 }}
        P12_PASSWORD: ${{ secrets.IOS_DISTRIBUTION_CERTIFICATE_PASSWORD }}
      run: |
        # Create variables
        CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
        KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

        # Decode certificate
        echo -n "$P12_BASE64" | base64 --decode -o $CERTIFICATE_PATH

        # Verify P12 file was decoded correctly
        echo "P12 file size: $(stat -f%z $CERTIFICATE_PATH) bytes"

        # Verify P12 with openssl (password check)
        if openssl pkcs12 -in $CERTIFICATE_PATH -passin pass:"$P12_PASSWORD" -noout 2>/dev/null; then
          echo "P12 password verified successfully"
        else
          echo "ERROR: P12 password verification failed"
          exit 1
        fi

        # Create temporary keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Import certificate to keychain with codesign access
        security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH \
          -T /usr/bin/codesign -T /usr/bin/security

        # Add keychain to search list (include default keychain)
        security list-keychain -d user -s $KEYCHAIN_PATH login.keychain-db

        # Allow codesign to access keychain (may fail on some macOS versions, continue anyway)
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH || echo "Note: set-key-partition-list failed, continuing..."

        # Verify certificate was imported
        echo "Certificates in keychain:"
        security find-certificate -a -c "CleanOrga" $KEYCHAIN_PATH || security find-certificate -a $KEYCHAIN_PATH | head -20

        # Save keychain password for cleanup
        echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
        echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

    - name: Install Provisioning Profile
      env:
        PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
      run: |
        # Decode provisioning profile
        PP_PATH=$RUNNER_TEMP/profile.mobileprovision
        echo -n "$PROVISIONING_PROFILE_BASE64" | base64 --decode -o $PP_PATH

        # Install provisioning profile
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(/usr/bin/security cms -D -i $PP_PATH))
        cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision

        echo "Installed provisioning profile with UUID: $UUID"

    - name: Build iOS App
      run: |
        dotnet publish ${{ env.PROJECT_PATH }} \
          -f net9.0-ios \
          -c Release \
          -p:ArchiveOnBuild=true \
          -p:RuntimeIdentifier=ios-arm64

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CleanOrga-iOS
        path: |
          **/*.ipa
        if-no-files-found: error

    - name: Upload to App Store Connect
      if: github.ref == 'refs/heads/master'
      env:
        APP_STORE_CONNECT_KEY_ID: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
        APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
        APP_STORE_CONNECT_PRIVATE_KEY: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
      run: |
        # Find IPA file
        IPA_PATH=$(find . -name "*.ipa" -type f | head -1)

        if [ -z "$IPA_PATH" ]; then
          echo "No IPA file found!"
          exit 1
        fi

        echo "Found IPA: $IPA_PATH"

        # Save API key to file
        mkdir -p ~/.appstoreconnect/private_keys
        echo "$APP_STORE_CONNECT_PRIVATE_KEY" > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_ID.p8

        # Upload to TestFlight
        xcrun altool --upload-app \
          --type ios \
          --file "$IPA_PATH" \
          --apiKey "$APP_STORE_CONNECT_KEY_ID" \
          --apiIssuer "$APP_STORE_CONNECT_ISSUER_ID"

    - name: Cleanup
      if: always()
      run: |
        security delete-keychain $KEYCHAIN_PATH || true
        rm -f $RUNNER_TEMP/certificate.p12 || true
        rm -f $RUNNER_TEMP/profile.mobileprovision || true
